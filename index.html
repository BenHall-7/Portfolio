  <body onload="setConsoleHtml()">
    <header><h1>~~~ Portfolio Terminal ~~~</h1></header>
    <p id="console" autofocus tabindex="0" role="textbox" type="text">
      $&nbsp;<span id="console-input"></span>
    </p>
    <!-- Will only display when nothing is typed in, or when a command is typed wrong -->
    <main id="content" role="main">
      <p>For list of available commands, see the "<span class="clickable" onclick="inputToConsole('help')">help</span>" command</p>
    </main>

    <template id="input-none">
      <p>For list of available commands, see the "<span class="clickable" onclick="inputToConsole('help')">help</span>" command</p>
    </template>

    <template id="input-invalid">
      <p>The command "<span class="arg0 emph"></span>" does not exist!</p>
      <p>For list of available commands, see the "<span class="clickable" onclick="inputToConsole('help')">help</span>" command</p>
    </template>

    <template id="input-help">
      <h2>Main commands</h2>
      <ul>
        <li><span class="clickable" onclick="inputToConsole('help')">help</span></li>
        <li><span class="clickable" onclick="inputToConsole('about')">about</span></li>
        <li><span class="clickable" onclick="inputToConsole('projects')">projects</span></li>
        <li><span class="clickable" onclick="inputToConsole('skills')">skills</span></li>
        <li><span class="clickable" onclick="inputToConsole('contact')">contact</span></li>
      </ul>
      <h3>Other commands</h3>
      <p>(In progress!)</p>
      <h3>How to use this terminal</h3>
      <p>To type into the terminal, simply press or otherwise focus on the console element above.</p>
      <p>You can also click command names to execute them.</p>
      <p>Asides from basic letters, the terminal also supports a few special inputs:</p>
      <ul>
        <li><span class="emph">Enter</span>: enters the text, executing a command</li>
        <li><span class="emph">Backspace</span>: deletes a character immediately preceding the console's cursor location</li>
        <li><span class="emph">Delete</span>: deletes a character on the console's cursor location</li>
        <li><span class="emph">Left</span>: Moves the console cursor to the left by 1 character</li>
        <li><span class="emph">Right</span>: Moves the console cursor to the right by 1 character</li>
        <li><span class="emph">Up</span>: Moves the console cursor to the start of the command</li>
        <li><span class="emph">Down</span>: Moves the console cursor to the end of the command</li>
        <li><span class="emph">Shift + Up</span>: Changes the console text into the previous command in console history</li>
        <li><span class="emph">Shift + Down</span>: Changes the console text into the next command in console history</li>
      </ul>
    </template>

<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Benjamin Hall</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="prefetch" href="img/self.jpg">
    <script src="diff.js" async></script>
    <script src="js/index.js" async></script>
  </head>

  <body>
    <section>
      <header><h1>Portfolio Terminal</h1></header>
      <form id="console-wrapper">
        <label for="console">Command</label>
        <input
          id="console"
          autofocus
          placeholder="..."
        />
      </form>
      <!-- Will only display when nothing is typed in, or when a command is typed wrong -->
      <main id="content" role="main"></main>

      <div class="help">
        <div class="short-border"></div>
        <p>(For a list of commands, press, or type and enter the "<span class="cmd" tabindex="0" onclick="submitCmd('help')">help</span>" command)</p>
      </div>

      <template id="input-none">
        <p>For list of available commands, see the "<span class="cmd" tabindex="0" onclick="submitCmd('help')">help</span>" command</p>
      </template>

      <template id="input-invalid">
        <p>The command "<span class="arg0 emph"></span>" does not exist!</p>
      </template>

      <template id="input-default-invalid">
        <p>The command "<span class="arg0 emph"></span>" has no default behavior</p>
      </template>

      <template id="input-help">
        <h2>Terminal Help</h2>
        <p>Type in a command and submit by pressing Enter to see it executed. You can also click command names to execute them. The terminal also supports navigating history with a few special commands:</p>
        <ul>
          <li><span class="emph">Shift + Up</span>: Goes to the previous command in the terminal's history</li>
          <li><span class="emph">Shift + Down</span>: Goes to the next command in the terminal's history</li>
        </ul>
        <h3>Main commands</h3>
        <ul>
          <li><span class="cmd" tabindex="0" onclick="submitCmd('about')">about</span>: overview of me</li>
          <li><span class="cmd" tabindex="0" onclick="submitCmd('projects')">projects</span>: some larger projects I've worked on</li>
          <li><span class="cmd" tabindex="0" onclick="submitCmd('skills')">skills</span>: a list of my skillsets</li>
          <li><span class="cmd" tabindex="0" onclick="submitCmd('contact')">contact</span>: my contact info</li>
        </ul>
        <h3>Other commands</h3>
        <ul>
          <li>
            <span class="cmd" tabindex="0" onclick="submitCmd('history')">history</span>
            <p>Default behavior: shows the history of commands</p>
            <h3>Subcommands:</h3>
            <ul>
              <li><span class="cmd" tabindex="0" onclick="submitCmd('history clear')">clear</span></li>
              <li><span class="emph">[an integer]</span>: returns the command at the history index specified. 0 refers to the start of recorded history, while -1 refers to the latest entry.</li>
            </ul>
          </li>
        </ul>
      </template>

      <template id="input-about">
        <div><img class="icon" src="img/self.jpg" alt="Photo of myself in front of pink blossoms"></div>
        <p>
          Hi! My name is <span class="emph">Benjamin Hall</span>,
          I'm a software engineer and full-stack web developer.
          Although born and raised in Northern California, I'm currently living near Pittsburgh, PA.<br/><br/>
          As a lifelong advocate (and prior student) for Mathematics, I seek to find creative and generic solutions
          to problems that not only improve consistency in user experience, but to ease future development too.
        </p>
        <!-- guarantees the containing div at least matches the height of the floating image -->
        <div style="clear:both;"></div>
      </template>
      
      <template id="input-contact">
        <h2>Contact links:</h2>
        <ul>
          <li><a href="mailto:Benjaminjahall@gmail.com">Email</a></li>
          <li><a href="https://github.com/BenHall-7">GitHub</a></li>
          <li><a href="https://www.linkedin.com/in/benjaminjahall/">LinkedIn</a></li>
        </ul>
      </template>
      
      <template id="input-skills">
        <h2>Web development related:</h2>
        <ul>
          <li>HTML5, CSS, and Javascript</li>
          <li>Modules such as Flexbox and LESS</li>
          <li>Modules such as Flexbox and LESS</li>
          <li>Modern design paradigms such as using components, APIs, and handling asynchronous HTTP requests</li>
        </ul>
        <h2>Software related</h2>
        <ul>
          <li>Emphasis on cross-platform technologies (where possible)</li>
          <li>Years of C# / .NET experience including CLIs, Libraries, WinForms and WPF</li>
          <li>Recently, experience in writing applications in Rust</li>
          <li>Utilizing Lua as an application scripting language</li>
        </ul>
      </template>

      <template id="input-projects">
        <ul>
          <li>
            <h1><a href="https://github.com/BenHall-7/paracobNET/releases/latest">paracobNET</a></h1>
            <p>A 4-tool suite of programs for reading and editing the proprietary '.prc' filetype in Super Smash Bros. Ultimate</p>
            <ul>
              <li>Written in C#, utilizing the .NET Core 3.0 framework</li>
              <li>Features a class library, multi-threaded WPF editor, XML converter, and Lua scripting environment</li>
              <li>Written independently, with no other authors</li>
              <li>Able to run on any platform supported by .NET Core (e.g. Windows, Linux, MacOS, etc)</li>
              <li>Automatic uploads of builds via Appveyor continuous integration</li>
            </ul>
            <a href="https://github.com/BenHall-7/paracobNET">Source</a>
          </li>
          <li>
            <h1><a href="https://prod-homerun-fe.herokuapp.com/">TidyHive</a></h1>
            <p>TidyHive is a full-fledged organizational tool for groups both large and small to manage their todos</p>
            <ul>
              <li>Frontend built with React and TailwindCSS</li>
              <li>Supported by a NodeJS backend implemented with postgres</li>
              <li>Follows a multi-stage release canvas cycle, with 6 team members</li>
              <li>Tested across the stack with Jest, with coverage reports from CodeClimate and continuous integration</li>
            </ul>
            <a href="https://github.com/Lambda-School-Labs/homerun-fe">Frontend Source</a> / <a href="https://github.com/Lambda-School-Labs/homerun-be">Backend Source</a>
          </li>
          <li>
            <h1><a href="https://potluck-planner-lambda.github.io/ui-ben/">Potluck Planner</a></h1>
            <p>Potluck Planner provides users a way to manage potlucks; see guests attending, what food they want to bring, and more</p>
            <ul>
              <li>Home and About page of this project designed through pure semantic HTML and CSS</li>
              <li>Uses javascript AJAX requests to load team member info directly from GitHub</li>
              <li>Dynamic page views supporting everything from mobile to desktop widths</li>
              <li>The bulk of the application handled by other team members is written with ReactJS</li>
            </ul>
            <a href="https://github.com/Potluck-Planner-Lambda">Source</a>
          </li>
        </ul>
      </template>
      
      <template id="input-history-clear">
        <p class="emph">Command history cleared.</p>
      </template>

      <template id="input-diff">
        <form id="diff-form">
          <input type="text" id="diff-a" oninput="handleDiffChange()"/>
          <input type="text" id="diff-b" oninput="handleDiffChange()"/>
        </form>
        <p id="diff-output"></p>
      </template>
    </section>
    <footer>
      <p>&copy; Benjamin Hall 2020</p>
      <p><a href="https://github.com/BenHall-7/Portfolio/blob/master/LICENSE">License</a></p>
    </footer>
  </body>
</html>

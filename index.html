<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">

    <title>Benjamin Hall</title>

    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Mono&display=swap" rel="stylesheet">
    <link rel="prefetch" href="img/self.png">
    <script src="js/index.js" async></script>
    <script src="js/projects.js" async></script>
  </head>

  <body onload="setConsoleHtml()">
    <header><h1>~~~ Portfolio Terminal ~~~</h1></header>
    <p id="console" autofocus tabindex="0" role="textbox">
      $&nbsp;<span id="console-input"></span>
    </p>
    <!-- Will only display when nothing is typed in, or when a command is typed wrong -->
    <main id="content" role="main">
      <p>For list of available commands, see the "<span class="clickable" onclick="inputToConsole('help')">help</span>" command</p>
    </main>

    <template id="input-none">
      <p>For list of available commands, see the "<span class="clickable" onclick="inputToConsole('help')">help</span>" command</p>
    </template>

    <template id="input-invalid">
      <p>The command "<span class="arg0 emph"></span>" does not exist!</p>
      <p>For list of available commands, see the "<span class="clickable" onclick="inputToConsole('help')">help</span>" command</p>
    </template>

    <template id="input-help">
      <h2>Main commands</h2>
      <ul>
        <li><span class="clickable" onclick="inputToConsole('help')">help</span></li>
        <li><span class="clickable" onclick="inputToConsole('traditional')">traditional</span></li>
        <li><span class="clickable" onclick="inputToConsole('about')">about</span></li>
        <li><span class="clickable" onclick="inputToConsole('projects')">projects</span></li>
        <li><span class="clickable" onclick="inputToConsole('skills')">skills</span></li>
        <li><span class="clickable" onclick="inputToConsole('contact')">contact</span></li>
      </ul>
      <h3>Other commands</h3>
      <ul>
        <li><span class="clickable" onclick="inputToConsole('help')">?</span></li>
        <li><span class="clickable" onclick="inputToConsole('help')">?</span></li>
        <li><span class="clickable" onclick="inputToConsole('help')">?</span></li>
        <li><span class="clickable" onclick="inputToConsole('help')">?</span></li>
      </ul>
    </template>

    <template id="input-about">
      <div><img class="icon" src="img/self.png" alt="photo of self"></div>
      <p>
        Hi! My name is <span class="emph">Benjamin Hall</span>,
        I'm a developer for software applications and a full-stack web engineer (in training).
        Although born and raised in Northern California, I'm currently living near Pittsburgh, PA.<br/><br/>
        I seek out creative ways to improve the quality of work for both users and collaborators,
        and in everything I do, I'm passionate for learning new skills.<br/><br/>
      </p>
    </template>
    
    <template id="input-contact">
      <h2>Contact links:</h2>
      <ul>
        <li><a href="mailto:Benjaminjahall@gmail.com">Email</a></li>
        <li><a href="https://github.com/BenHall-7">GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/benjaminjahall/">LinkedIn</a></li>
      </ul>
    </template>
    
    <template id="input-skills">
      <h2>Web development related:</h2>
      <ul>
        <li>Experience writing pages in HTML, CSS, and Javascript</li>
        <li>Modules such as Flexbox and LESS</li>
        <li>Modern design paradigms such as using components, APIs, and handling asynchronous HTTP requests</li>
      </ul>
      <h2>Software related</h2>
      <ul>
        <li>Emphasis on cross-platform technologies (where possible)</li>
        <li>Years of C# / .NET experience including CLIs, Libraries, WinForms and WPF</li>
        <li>Recently, experience in writing applications in Rust</li>
        <li>Utilizing Lua as an application scripting language</li>
      </ul>
    </template>

    <footer>
      <p>&copy; Benjamin Hall 2020</p>
      <p><a href="https://github.com/BenHall-7/Portfolio/blob/master/LICENSE">License</a></p>
    </footer>
  </body>
</html>
